<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gitlabTab</title>
    <link rel="stylesheet" href="./gitlabTab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header pointer" style="border-bottom:1px solid rgb(229,229,229);">
        <div class="header-text">
          <i class="fa fa-caret-down" style="margin-right:10px"></i>
          <i class="fa fa-file-text"></i>
          We have no teachers
          <button class="pointer" style="margin:2px 5px;padding:0 10px;float:right">
            <i class="fa fa-comment"></i>
          </button>
        </div>
      </div>
      <div class="body">
        <div style="margin-bottom:-20px">
          <div class="line-number">1</div>
          <div style="display:inline-block;margin-left:15px;">
            <red class="red"><</red><green>h1</green><red>></red>
            <blue>this is how you write in colors!</blue>
            <red class="red"><</red><red>/</red><green>h1</green><red>></red>
          </div>
        </div>
        <br>
        <div class="green-background">
          <div class="line-number">2</div>
          <div style="display:inline-block;margin-left:15px;">
            <red class="red"><</red><green>p</green><red>></red>
            <blue>it looks just like git lab mrs!!</blue>
            <red class="red"><</red><red>/</red><green>p</green><red>></red>
          </div>
        </div>
        <div>
          <div class="line-number">3</div>
        </div>
        <div>
          <div class="line-number">4</div>
        </div>
        <div>
          <div class="line-number">5</div>
        </div>
        <br>
      </div>
      <div class="comment">
        <div class="comment-left"></div>
        <div class="profile-section">
          <img class="profile-pic" src="http://git.llip.life/uploads/-/system/user/avatar/15/avatar.png" alt="profilepic">
        </div>
        <div class="comment-right">
          <div class="comment-up" style="margin-top:2px;">
            <p style="color:grey;display:inline;">@bill commented a while ago</p>
            <div class="button-shape" style="display:inline">garagescript student</div>
            <i style="color:grey;margin-left:20px;" class="pointer fa fa-ellipsis-v"></i>
          </div>
          <div class="comment-bottom">
            <p style="display:inline;">this guy is supposed to say something here to express about this topic or simply love for garage script</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
